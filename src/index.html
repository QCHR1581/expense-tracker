<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">
</head>
<!-- Blue background -->

<body class="font-sans bg-sky-200 h-screen w-screen m-0">

    <!-- Overlay -->
    <div id="overlay"
        class="fixed top-0 left-0 right-0 bottom-0 bg-gray-300/50 blur-md pointer-events-none active:opacity-1 active:pointer-events-auto zero  ">
    </div>

    <!-- h-2/4 w-9/12 m-12 mt-64 md:ml-32 md:mt-96 lg:w-4/12 lg:h-2/4 lg:ml-64 lg:left-96 -->

    <!-- Modal -->
    <div id="modal"
        class=" fixed w-9/12 lg:w-4/12 modal border-2 rounded-lg bg-white shadow-lg  transition ease-in-out duration-150 zero ">
        <!-- Modal-Header -->
        <div class="flex flex-row justify-end p-3 ">
            <!-- Close-Button -->
            <svg id="close-button" xmlns="http://www.w3.org/2000/svg"
                class="h-10 hover:cursor-pointer hover:stroke-red-300 md:h-20" fill="none" viewBox="0 0 24 24"
                stroke="red" stroke-width="2">
                <path stroke-linecap="round" stroxke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>

        <!-- Modal-Body -->
            <!-- Statments -->
            <form name="statements" class="flex justify-center"> 
                <label>
                    <select id="statements" class=" text-center p-1 text-3xl md:text-6xl md:w-64 lg:text-5xl w-44 rounded-lg bg-sky-100 border-2 border-sky-200 hover:cursor-pointer" name="statments" >
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </label>
            </form>

            <br>

            <!-- Types -->
            <form class="flex justify-center ">
                <label>
                    <select id="types" class=" text-center  text-3xl w-44 md:text-6xl md:w-64 lg:text-5xl bg-sky-100 border-2 border-sky-200 rounded-lg  hover:cursor-pointer scl" name="type" >
                        <option value="salary">Salary</option>
                        <option value="rent">Rent</option>
                        <option value="grocery">Grocery</option>
                        <option value="presents">Presents</option>
                        <option value="internet">Internet</option>
                        <option value="tariff">Mobile</option>
                        <option value="electricity">Electricity</option>
                        <option value="presents">Gas</option>  
                    </select>
                </label>
            </form>

            <br>

            <!-- Date -->
            <div class="flex justify-center">
                <input placeholder="dd.mm.yyyy" id="date" class=" text-center p-1 text-2xl w-44 md:text-4xl md:py-4 lg:text-4xl md:w-64 bg-sky-100 border-2 border-sky-200 rounded-lg hover:cursor-pointer" type="date" name="date">
            </div>

            <br>

            <!-- Amount -->
            <div class="flex justify-center">
                <input id="amount" class=" text-center p-1 text-3xl w-44 md:text-6xl lg:text-5xl md:w-64 bg-sky-100 border-2 border-sky-200 rounded-lg hover:cursor-pointer" type="number" name="amount" placeholder="Amount ..." >
            </div>

            <!-- Add-button -->
            <div class="flex justify-end p-10 ">
                <button id="add-Button" class=" w-16 p-2 md:text-5xl md:w-28 lg:text-4xl bg-sky-500 rounded-lg hover:bg-sky-200 hover:cursor-pointer" type="submit">ADD</button>
            </div>
            
        </div>

    <!-- Flexbox -->
    <main class="flex flex-row justify-center items-center h-full">

        <!-- White rectangle -->
        <div class="flex flex-col bg-white h-5/6 w-5/6 lg:w-2/5 lg:h-5/6 rounded-lg shadow-lg ">
            <!-- Balance -->
            <div class=" flex flex-col self-center text-4xl md:text-5xl pt-14">
                <h1 class="">BALANCE</h1>
                <div id="balance" class="text-center">0,00 €</div>
            </div>
            <!-- Income and Expenses -->
            <div class="flex flex-row justify-between h-2/6 p-5 pt-16 lg:px-20 md:px-20 md:pt-32">
                <!-- Incomes -->
                <div class=" text-2xl md:text-4xl">
                    <h2 class="text-green-400">INCOME</h2>
                    <div id="income" class="text-center">0,00 €</div>
                </div>
                <!-- Expenses -->
                <div class=" text-2xl md:text-4xl">
                    <h2 class="text-red-400">EXPENSES</h2>
                    <div id="expenses" class="text-center">0,00 €</div>
                </div>
            </div>

            <!-- Blue rectangle -->
            <div class="flex justify-center content-center pb-12 lg:pb-12">
                <div class="border-4 border-sky-300 w-4/5 h-56 lg:h-72 md:h-96 sm:h-96 rounded-lg">
                    <!-- List -->
                    <ul>

                    </ul>
                    <!-- Button -->
                    <div class="flex justify-end content-end p-5">
                        <button id="plus-button">
                            <!-- Blue circle -->
                            <div
                                class="rounded-full bg-sky-500 h-11 w-11 lg:h-16 lg:w-16 md:h-14 md:w-14 hover:bg-sky-300 hover:cursor-pointer ">
                                <!-- White plus -->
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="h-11 w-11 lg:h-16 lg:w-16 md:h-14 md:w-14 "
                                    fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="/script.js"></script>
</body>

</html>
